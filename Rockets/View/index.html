<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="rockets" class="row">
            <div id="rocket1" class="col-lg-6">                
                <h1>Rocket 1</h1>
                <a id="1" role="button" class="btn btn-primary">Create Rocket 1</a>
                <div id="rocketInfo1" class="d-none col-lg-6">
                    <div class="font-weight-bold">Rocket 1: 32WESSDS Engines power: 10,30,80</div>                
                    <a role="button" class="btn btn-sm btn-primary" onclick="acelerateRocket(1)">Acelerate rocket 1</a>
                    <a role="button" class="btn btn-sm btn-primary" onclick="breakRocket(1)">Break rocket 1</a>
                    
                    <div>
                        <label for="" class="font-weight-bold">Engine Power:</label>
                        <div id="power1" class="font-weight-bold">0</div>
                    </div>
                </div>                
            </div>
            <div id="rocket2" class="col-lg-6">
                <h1>Rocket 2</h1>
                <a id="2" role="button" class="btn btn-primary">Create Rocket 2</a>
                <div id="rocketInfo2" class="d-none col-lg-6">
                    <div class="font-weight-bold">Rocket 2: LDSFJA32 Engines power: 30,40,50,50,30,10</div>         
                    <a role="button" class="btn btn-sm btn-primary" onclick="acelerateRocket(2)">Acelerate rocket 2</a>
                    <a role="button" class="btn btn-sm btn-primary" onclick="breakRocket(2)">Break rocket 2</a>
                    
                    <div>
                        <label for="" class="font-weight-bold">Engine Power:</label>
                        <div id="power2" class="font-weight-bold">0</div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../Controllers/controller.js"></script>
    <script src="../Model/model.js"></script>
</body>
</html>
